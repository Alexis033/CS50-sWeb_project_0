<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="links">
      <a href="index.html">Normal Search</a>
      <a href="imageSearch.html">Image Search</a>
    </div>

    <div class="container advance">
      <h2>Advanced Search</h2>
      <p>Find pages with:</p>
      <form class="advance" action="https://www.google.com/search">
        <label for="as_q">all these words</label>
        <input class="input" type="text" name="as_q" />
        <label for="as_epq">this exact word or phrase: </label>
        <input class="input" type="text" name="as_epq" />
        <label for="as_oq">any of these words: </label>
        <input class="input" type="text" name="as_oq" />
        <label for="as_eq">none of these words: </label>
        <input class="input" type="text" name="as_eq" />
        <input class="btn" type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
